<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1><span>Online</span>Exam</h1>
    </nav>
    <div id="mydiv">
        <form method="post">
            <span>Already Have an Account ?</span>
            <a href="./loginPage/login.html">Log in</a>
            <input id="firstname" type="text" name="f_name" placeholder="Enter Your FirstName">
            <input id="lastname" type="text" name="l_name" placeholder="Enter Your LastName">
            <input id="useremail" type="text" name="email" placeholder="Enter Your Email">
            <input id="userpass" type="password" name="pass" placeholder="Enter Your Password">
            <input id="repass" type="password" name="repass" placeholder="Re-enter Your password">
            <button id="subBtn" type="button" onclick="validReg()">Register</button><br>
            <span id="error_msg">Please write your account informations</span>
        </form>
    </div>
    <script src="js/script_register.js"></script>
</body>

</html>
