<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <h1><span>Online</span>Exam</h1>
    </nav>
    <section id="timer"> </section>
    <div id="container">
        <div id="question">
            <section id="text_question"></section>
            <div>
                <input type="radio" name="ans" class="selected" value="0">
                <label id="q1" for="answer1"></label>
            </div>
            <div>
                <input type="radio" name="ans" class="selected" value="1">
                <label id="q2" for="answer2"></label>
            </div>
            <div>
                <input type="radio" name="ans" class="selected" value="2">
                <label id="q3" for="answer3"></label>
            </div>
            <div>
                <input type="radio" name="ans" class="selected" value="3">
                <label id="q4" for="answer4"></label>
            </div>
            <div id="nex_prv_btn">
                <button id="nexbutn">Next</button>
                <p id="num_Q">2</p>
                <button id="prvbutn">Previous</button>
                <button id="markbutn">Mark</button>
            </div>
        </div>
        <div id="side">
            <p>Number of Marked Questions</p>
        </div>
    </div>
    <div id="div_btn">
        <button id="subbutn">Submit</button>
    </div>
    <script src="js/script_examPage.js"></script>
</body>

</html>
